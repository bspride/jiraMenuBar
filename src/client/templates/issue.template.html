<div *ngIf="issue">
  <div class="col-xs-12">
    <h3>{{issue.fields.summary}}</h3>
  </div>
  <div class="col-xs-6">
    <span>Type: <img src="{{issue.fields.issuetype?.iconUrl}}" /></span><br />
    <span>Priority: {{issue.fields.priority.name}}</span>
  </div>
  <div class="col-xs-6">
    <span>Assignee: {{issue.fields.assignee.displayName}}</span><br />
    <span>Status: <img src="{{issue.fields.status.iconUrl}}" /></span><br />
    <span>Resolution: {{issue.fields.resolution}}</span>
  </div>
  <div class="col-xs-12">
    <h4>Description</h4>
    <div [innerHTML]="description"></div>
  </div>
  <div class="col-xs-12">
    <h4>Comments</h4>
    <div *ngIf="comments != null">
      <my-comment *ngFor="let comment of comments"
            [commentObj]="comment">
      </my-comment>
    </div>
  </div>
</div>
