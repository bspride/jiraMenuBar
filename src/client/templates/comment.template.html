<table class="table table-striped">
  <tbody>
    <tr *ngFor="let comment of commentObj">
      <td>
        <span>{{comment.author.displayName}} added a comment - time</span>
        <p>
          {{comment.body}}
        </p>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary">Comment</button>
